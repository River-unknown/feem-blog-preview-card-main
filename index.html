<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="/dist/style.css"/>
  <style>
    .attribution { font-size: 11px; text-align: center;background-color: hsl(47, 88%, 63%) }
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <main>
<div class="card">
    <div class="card_content">
    <div class="card_img"><img src="/assets/images/illustration-article.svg" alt="article illlustration"></div>
    <div class="smallText">
      <div class="card_tag">Learning</div>
      </div>
      <div class="card_date">Published 21 Dec 2023</div>
    <div class="card_heading">HTML & CSS foundations</div>
    
    <div class="card_desc">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    <div class="card_author">
      <div class="card_authorImg">
        <img src="assets/images/image-avatar.webp" alt="author-avatar">
      </div>
      <div class="card_authorDesc">Greg Hooper</div>
    </div>
</div>
</div>
</main>

  

  

  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
